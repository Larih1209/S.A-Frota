    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Gestão de Frotas SENAI</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>
        <div class="login-container">
            <div class="login-card">
                <div class="login-section">
                    <img src="../assets/img/logo.png" alt="Logo Senai"> 
                    <h1>Sistema de Gestão de Frotas SENAI</h1>
                    <p>SENAI - Santa Catarina</p>
                </div>
            
                <form id="formlogin" class="form-login">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email"
                        placeholder="E-mail" required>
                    </div>
                
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha"
                        placeholder="Senha" required>
                    </div>
                    
                    <button type ="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                </form>

                <div class="menssage" class="menssage">teste</div>
            
                <div class="register-">
                    <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
                </div>
            </div>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-car"></i>
                        <h3>Gestão de Veículos</h3>
                        <p>Controle completo da frota institucional.</p>  
                    </div>

                <div class="feature">
                    <i class="fas fa-route"></i>
                    <h3>Agendameto de Viagens</h3>
                    <p>Organize viagens de forma eficiente.</p>
                </div>

            <div class="feature">
                <i class="fas fa-users"></i>
                <h3>Compartilhamento</h3>
                <p>Evite desperdicios compartilhando viagens</p>
            </div>
        </div>
    </div>          
    </body>
    </html>
